<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width"  , initial-scale=1.0" />

    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Style/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <img class="imgFondo" src="images/pattern-background-desktop.svg" alt="" />
    <section class="Targeta">
      <img class="imgHero" src="images/illustration-hero.svg" alt="" />
      <article class="Texto">
        <h1 class="titulo">Order Summary</h1>
        <p class="parraffo">
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </article>
      <article class="seleccionPlan">
        <img id="logoMusica" src="images/icon-music.svg" alt="" />
        <div class="Plan">
          <p class="periodo">Annual Plan</p>
          <p class="valor">$59.99/years</p>
        </div>
        <a href="notes" class="change">Change</a>
      </article>
      <article class="buttonSconteiner">
        <button class="botonToPay">Procede to payment</button>
        <button class="botonToCancel">Cancel order</button>
      </article>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sergio Costessich </a>.
    </div>
  </body>
</html>
